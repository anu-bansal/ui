<div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
          <img alt="Bootstrap Image Preview" src="http://www.layoutit.com/img/sports-q-c-140-140-3.jpg" class="rounded-circle" />
          <h4>
              {{farmerId}}
          </h4>
          <h4>
              {{farmerName}}
          </h4>
        </div>
        <div class="col-md-4">
           
          <address>
             <strong>{{farmerAddressLine}}</strong><br />{{farmerCity}}, {{farmerDistrict}}<br />{{farmerState}},{{farmerPincode}} <br/>
          </address>
          <h6>
            {{farmerMobileNumber}}
          </h6> 
          <button type="button" class="btn btn-primary">
            CHANGE PASSWORD
          </button> 
          <button type="button" class="btn btn-primary">
            Delete Profile
          </button>
        </div>
        <div class="col-md-2">
        </div>
      </div><br />
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
    <div class="row">
            <div class="col-md-12">
              <p class="lead"><span class="text-uppercase"><b>Alternate Address</b></span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 border p-3">
              <form>
                <div class="form-inline"><label>Address Line</label>
                  <br>
                  <br>
                  <p>   </p>
                  <input type="text" class="form-control" placeholder="Enter Address"> </div>
                <div class="form-inline"> <label contenteditable="true">City</label>
                  <br>
                  <br>
                  <p>        </p>
                  <input type="text" class="form-control" placeholder="Enter City"> </div>
                <div class="form-inline"> <label contenteditable="true">District</label>
                  <br>
                  <br>
                  <p>        </p>
                  <input type="text" class="form-control" placeholder="Enter District"> </div>
                <div class="form-inline"> <label contenteditable="true">State</label>
                  <br>
                  <br>
                  <p>         </p>
                  <input type="text" class="form-control" placeholder="Enter State"> </div>
                <div class="form-inline"> <label contenteditable="true">Pincode</label>
                  <p>        </p>
                  <input type="number" class="form-control" placeholder="Enter Pincode"> </div>
                <br>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
            </div>
          </div>
          <br /><br />
          <div class="row">
            <div class="col-md-12 ">
              <p class="lead text-uppercase"><b>Alternate Mobile Number</b></p>
              <div class="row border p-3">
                <div class="col-md-6 ">
                  <form class="form-inline">
                    <div class="input-group">
                      <input type="email" class="form-control" placeholder="Enter Mobile Number">
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Update</button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-md-6">
                <input type="checkbox" name="primarymobile" value="Mobile Number"> Set as Primary<br>
                <button type="button" (click)="searchFarmer()">Search</button>
              </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
